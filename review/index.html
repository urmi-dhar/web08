<!DOCTYPE html>
<html>
<head>
	<title>HTML Class-06</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div style="margin: 0 auto; width: 500px;">
    <h4 class="heading">HTML Forms</h4>
    <hr style="border-color: blue;">
    <form action="" method="POST">
       <label>Name</label><br>
       <input type="text" id="name" name="name" placeholder="Enter Your Name..."><br>

       <label>Email</label><br>
       <input type="email" name="email" placeholder="Enter Your Email..."><br>

       <label>Salary</label><br>
       <input type="number" name="salary" placeholder="Enter Your Salary..."><br>

       <label>Address</label><br>
       <textarea name="address"></textarea><br>

       <label>Hobbies</label><br>
       <input type="checkbox" name="hobbies[]"> Travelling<br>
       <input type="checkbox" name="hobbies[]"> Drawing<br>
       <input type="checkbox" name="hobbies[]"> Singing<br>
       <input type="checkbox" name="hobbies[]"> Gardening<br>

       <label>Sex</label><br>
       <input type="radio" name="sex"> Male &nbsp;&nbsp;&nbsp;
       <input type="radio" name="sex">Female<br>

       <label> Like Color</label><br>
       <input type="color" name="color"><br>

       <label>Date</label><br>
       <input type="date" name="date"><br>

       <label>CV in PDF</label><br>
       <input type="file" name="cv"><br><br>

       <input type="reset" value="reset">
       <input type="submit" name="sendBtn" value="Send">
    </form>
    </div>

</body>
</html>
